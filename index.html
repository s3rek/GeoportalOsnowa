<body onload="mapaStart()">
	<div id="map_layout">
		<div id="map" class="map" width="70%">	<!-- tu będzie mapa -->	</div>
		<div id="legend" class="legend" width="30%">	<!-- tu będzie legenda i inne -->	</div>

	</div>
	<div id="popupPanel" class="popupPanel" visibility="hidden">	<!-- tu będzie popup i inne -->	</div>

	<div id="info" style="display: none;"></div>
    <label for="track">

      <input id="track" type="checkbox"/>
    </label>
	<p>
	  position : <code id="position"></code>&nbsp;&nbsp;
      position accuracy : <code id="accuracy"></code>&nbsp;&nbsp;
      altitude : <code id="altitude"></code>&nbsp;&nbsp;
      altitude accuracy : <code id="altitudeAccuracy"></code>&nbsp;&nbsp;
      heading : <code id="heading"></code>&nbsp;&nbsp;
      speed : <code id="speed"></code>
    </p>
